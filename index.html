<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
 <!-- google icons  -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper wrapperStart" id="wrapper">
        <div class="topbar">
            <div>
            <h1>Tic Tac Toe</h1>
            </div>
            <div class="p1box">
                <input type="text" name="p1Name" id="p1Name" value="Player 1" onfocus="this.value=''" onchange="nameChange(this)"/>
                <div>
                    <div class="shapeSelect">
                        <label for="shapeSelect">Shape</label>
                        <select name="p1Select" id="p1Select">
                            <option value="x" class="material-symbols-outlined">X</option>
                            <option value="o" class="material-symbols-outlined">O</option>
                            <option value="done" class="material-symbols-outlined">check</option>
                            <option value="bolt" class="material-symbols-outlined">bolt</option>
                            <option value="star" class="material-symbols-outlined">star</option>
                            <option value="cloud" class="material-symbols-outlined">cloud</option>
                            <option value="favorite" class="material-symbols-outlined">favorite</option>
                        </select>
                    </div>
                    <div class="colorSelect">
                        <label for="p1Color">Color</label>
                        <input type="color" name="p1Color" id="p1Color" class="p1Color" value="#DE749F">
                    </div>
                </div>
            </div>
        <div class="startAndScore">
            <div class="startButton" id="startButton">
                <button type="button" onclick="startGame()">start</button>
            </div>
            <div class="scoreboard opacityOff displayNone" id="scoreBoard">
                <div class="p1Score">0</div>
                <div class="winner"></div>
                <div class="p2Score">0</div>
                <div class="resetButton">
                    <button type="button" onclick="clearBoard()">Reset</button>
                </div>
            </div>

        </div>
               
            <div class="p2box">
                <input type="text" name="p2Name" id="p2Name" value="Player 2" onfocus="this.value=''" onchange="nameChange(this)"/>
                <div>
                    <div class="shapeSelect">
                        <label for="shapeSelect">Shape</label>
                        <select name="p2Select" id="p2Select">
                            <option value="x" class="material-symbols-outlined">X</option>
                            <option value="o" class="material-symbols-outlined" selected>O</option>
                            <option value="done" class="material-symbols-outlined">check</option>
                            <option value="bolt" class="material-symbols-outlined">bolt</option>
                            <option value="star" class="material-symbols-outlined">star</option>
                            <option value="cloud" class="material-symbols-outlined">cloud</option>
                            <option value="favorite" class="material-symbols-outlined">favorite</option>
                        </select>
                    </div>
                    <div class="colorSelect">
                        <label for="p2Color">Color</label>
                        <input type="color" name="p2Color" id="p2Color" class="p2Color" value="#74CEDE">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom" id="bottom">
            <div class="boardWrapper boardWrapperTop" id="boardWrapper"></div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
